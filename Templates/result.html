{% block content %}

<div class="col-md-4 col-lg-offset-4">
    {% if result == "CAT" %}
    <h4 style="color:green;">This is a cat</h1>
        {% elif result == "DOG" %}
        <h4 style="color:green;">This is a dog</h1>
            {% elif result == "NOT AN ANIMAL" %}
            <h4 style="color:red;">Not an animal</h1>
            {% endif %}
</div>

<div class="col-md-4 col-lg-offset-4">
    <img src="data:image/jpg;base64, {{encoded_photo | safe}}" width="50%">
</div>

{% endblock %}
